name: symedocs
channels:
  - conda-forge
dependencies:
  - python>=3.8,<4.0
  - breathe>=4.20.0,<5.0.0
  - myst-nb>=0.10.1,<0.11.0
  - sphinx-copybutton>=0.3.0,<0.4.0
  - sphinx-togglebutton>=0.2.2,<0.3.0
  - sphinx-thebe>=0.0.7,<0.0.8
  - cython>=0.29.21,<0.30.0
  - jupyter>=1.0.0,<2.0.0
  - jupyterlab>=2.2.8,<3.0.0
  - jupyterlab-git>=0.22.1,<0.23.0
  - jupyter_nbextensions_configurator
  - sphinxcontrib-bibtex<2.0.0
  - jupytext
  - xeus-cling
  - xtensor
  - symengine
  - python-symengine
  - sphinx-autobuild
  - rb-bundler
  - pip
  - doxyrest
  - ld_impl_linux-64=2.35=h769bd43_9 # A bugfix for https://github.com/ContinuumIO/anaconda-issues/issues/11603#issuecomment-586124255
  - sphinx
  - pandas
  - matplotlib
  - pip:
      - sphinx-library
      - sphinx-proof
      - sphinx-dust
      - sphinx-sitemap
