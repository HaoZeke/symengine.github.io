name: symedocs
channels:
  - conda-forge
  - defaults
dependencies:
  - doxyrest
  - ipykernel
  - ipywidgets
  - jupyter
  - jupyter_nbextensions_configurator
  - jupyterlab
  - jupytext
  - matplotlib
  - myst-nb
  - numpy
  - pip
  - python=3.9.1
  - python-symengine=0.6.1
  - ruby=2.5.7
  - sphinx=3.4.3
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinx-sitemap
  - sphinx-thebe
  - sphinx-togglebutton
  - sphinxcontrib-bibtex
  - symengine=0.6.0
  - xeus-cling=0.12.0
  - xtensor
  - pip:
    - beautifulsoup4
    - soupsieve
    - sphinx-dust
    - sphinx-proof
    - sphinx-library
