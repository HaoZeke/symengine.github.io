# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Symengine
author: SymEngine Development Team
logo: logo.png

bibtex_bibfiles:
  - references.bib

parse:
  myst_extended_syntax: true
  myst_url_schemes: [mailto, http, https]
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - linkify
    - substitution
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution

launch_buttons:
  colab_url: "https://colab.research.google.com"
  binderhub_url: "https://mybinder.org"
  thebe: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/Symengine/symengine.github.io # Online location of your book
  path_to_book: docs/ # Optional path to your book, relative to the repository root
  branch: sources # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  baseurl: https://symengine.org
  navbar_number_sections: true

sphinx:
  extra_extensions:
    [
      sphinx.ext.viewcode,
      sphinx.ext.autodoc,
      sphinx.ext.napoleon,
      sphinx.ext.todo,
      sphinx.ext.intersphinx,
    ]
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    intersphinx_mapping:
      sphinx-panels:
        - https://sphinx-panels.readthedocs.io/en/sphinx-book-theme/
        - null
      symengineAPI:
        - https://symengine.github.io/api-docs/
        - null
    todo_include_todos: true
    todo_emit_warnings: true
    html_theme_options:
      header_organisation_url: https://symengine.org
      header_organisation: SymEngine
